<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <form method="post" action="">
            {% csrf_token %}
            {% for stud in students %}
            {% if not stud.email %}
            <p>{{ stud.get_full_name }}
                <input name="email_{{ stud.pk }}" type="email" width="300"/>
            {% endif %}
            {% endfor %}
            
            <p>
            <input type="submit" />
        </form>
    </body>
</html>
